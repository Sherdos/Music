{% load static %}
<!-- popup login -->
<div id="popupLogin">
    <div class="def-block widget">
        <h4> Sign In </h4><span class="liner"></span>
        <div class="widget-content row-fluid">
            <form method="post" action="{% url 'user_register' %}" id="popup_login_form"> 
                {% csrf_token %}   
                <input type="text" name="username" id="login_username" onfocus="if (this.value=='username') this.value = '';" onblur="if (this.value=='') this.value = 'username';" value="username" placeholder="username">
                <input type="email" name="email" id="login_email" onfocus="if (this.value=='email') this.value = '';" onblur="if (this.value=='') this.value = 'email';" value="email" placeholder="email">
                <input type="password" name="password" id="login_password" onfocus="if (this.value=='password') this.value = '';" onblur="if (this.value=='') this.value = 'password';" value="password" placeholder="password">
                <button type="submit" class="tbutton small"><span>Sign In</span></button>
                <button type="submit" class="tbutton small"><span>Register</span></button>
            </form><!-- login form -->
        </div><!-- content -->
    </div><!-- widget -->
    <div id="popupLoginClose">x</div>
</div><!-- popup login -->
<div id="LoginBackgroundPopup"></div>
<!-- popup login -->
<header id="header" class="glue">
    <div class="row clearfix">
        <div class="little-head">
            <div id="Login_PopUp_Link" class="sign-btn tbutton small"><span>Войти</span></div>

            <div class="social social-head">
                <a href="http://twitter.com/codevz" class="bottomtip" title="Follow us on Twitter" target="_blank"><i class="icon-twitter"></i></a>
                <a href="http://fb.com/codevz" class="bottomtip" title="Like us on Facebook" target="_blank"><i class="icon-facebook"></i></a>
                <a href="https://plus.google.com/u/0/104807493509867599773" class="bottomtip" title="GooglePlus" target="_blank"><i class="icon-google-plus"></i></a>
                <a href="http://instagram.com/" class="bottomtip" title="instagram" target="_blank"><i class="icon-instagram"></i></a>
                <a href="http://dribbble.com/codevz" class="bottomtip" title="Dribbble" target="_blank"><i class="icon-dribbble"></i></a>
                <a href="https://soundcloud.com/codevz" class="bottomtip" title="Soundcloud" target="_blank"><i class="icon-cloud"></i></a>
                <a href="http://reverbnation.com/" class="bottomtip" target="_blank" title="Reverbnation"><i class="icon-star"></i></a>
                <a href="http://youtube.com/" class="bottomtip" target="_blank" title="YouTube"><i class="icon-youtube-play"></i></a>
                <a href="http://youtube.com/" class="bottomtip" target="_blank" title="Flickr"><i class="icon-flickr"></i></a>
                <a href="http://www.linkedin.com/" class="bottomtip" title="Linkedin" target="_blank"><i class="icon-linkedin"></i></a>
            </div><!-- end social -->

            <div class="search">
                <form action="search.html" id="search" method="get">
                    <input id="inputhead" name="search" type="text" onfocus="if (this.value=='Start Searching...') this.value = '';" onblur="if (this.value=='') this.value = 'Start Searching...';" value="Start Searching..." placeholder="Start Searching ...">
                    <button type="submit"><i class="icon-search"></i></button>
                </form><!-- end form -->
            </div><!-- search -->
        </div><!-- little head -->
    </div><!-- row -->

    <div class="headdown">

            <div class="logo bottomtip" title="Best and Most Popular Musics">

</header><!-- end header -->
